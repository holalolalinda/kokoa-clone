<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Lola- Kokoa Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lola</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>          
        <span><i class="fas fa-bars fa-lg"></i></span>       
      </div>
    </header>

    <main class="main-screen main-chat">
     <div>
      <div class="chat__timestamp">
            Tuesday, June 26, 2020
      </div>
      </div>
      <div class="message-row message-row--lola">
        <img src="https://pyxis.nymag.com/v1/imgs/263/6d9/929a66ca2dbd67a0b2c12bd554715e15f5-call-me-by-your-name-02.rsquare.w700.jpg"/>
        <div class="message-row__content">
            <span class="message__author">Lola</span>
            <div class="message__info">
                <span class="message__bubble">Hola!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hola!Como estas?</span>
                <span class="message__time">21:29</span>
            </div>
        </div>
      </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fas fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button> 
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/60ce21256b.js"
      crossorigin="anonymous"></script>
  </body>
</html>
