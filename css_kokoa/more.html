<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header_title">More</h1>
      <div class="header_icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
      <div class="header__new-notification"></div>
    </header>
    
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://pyxis.nymag.com/v1/imgs/263/6d9/929a66ca2dbd67a0b2c12bd554715e15f5-call-me-by-your-name-02.rsquare.w700.jpg" 
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Lola</h4>
            <h6 class="user-component__subtitle">+82 101-010-1000 <i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Game</span>
          </div>        
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user" style="font-size: 30px;"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"><i class="far fa-comment" style="font-size: 30px;"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search" style="font-size: 30px;"></i></a>
        </li>
        <li class="nav__btn">
          <div class="new__notification"></div>
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h" style="font-size: 30px;"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/60ce21256b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
